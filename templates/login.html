{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="{{ url_for('login') }}" method="post">
        <div class="log-in container card text-center position-absolute top-50 start-50 translate-middle">
            <h1 class="mt-3 mb-4">Log In</h1>
            <input class="mb-2 form-control" autocomplete="off" type="text" id="email_username" name="email_username" placeholder="Email or Username">
            <input class="mb-2 form-control" autocomplete="off" type="password" id="password" name="password" placeholder="Password">
            <button class="my-3 submit button" type="submit">Log In</button>
            <p>Do not have an account? <a href="{{ url_for('register') }}">Register</a></p>
        </div>
    </form>
{% endblock %}
