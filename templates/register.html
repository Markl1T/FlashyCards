{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="post">
        <div class="log-in container card text-center position-absolute top-50 start-50 translate-middle">
            <h1 class="mt-3 mb-4">Register</h1>
            <input class="mb-2 form-control" autocomplete="off" type="email" id="email" name="email" placeholder="Email">
            <input class="mb-2 form-control" autocomplete="off" type="text" id="username" name="username" placeholder="Username">
            <input class="mb-2 form-control" autocomplete="off" type="password" id="password" name="password" placeholder="Password">
            <input class="mb-2 form-control" autocomplete="off" type="password" id="confirmation" name="confirmation" placeholder="Re-enter Password">
            <button class="my-3 submit button" type="submit">Register</button>
            <p>Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
        </div>
    </form>
{% endblock %}
